<!DOCTYPE html>
<html>
<head>
	<title>KittyBuddy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Kitty Buddy</h1>
	   <div class="cat">
		<div class="feline">
            <div class="left_ear"></div>
            <div class="right_ear"></div>
            <div class="nose"></div>
            <div class="whisker whisker_1"></div>
            <div class="whisker whisker_2"></div>
            <div class="whisker whisker_3"></div>
            <div class="whisker whisker_4"></div>
            <div class="whisker whisker_5"></div>
            <div class="whisker whisker_6"></div>
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div>
                    <div class="left_iris"></div>
					<div class="right_eye"></div>
                    <div class="right_iris"></div>
				</div> 
			</div> 
             <div class="tail"></div>
			<div class="body">
				<div class="lower_body"></div> 
			</div> 
		</div>
	</div>
</body>
</html>
